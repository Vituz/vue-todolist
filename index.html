<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
   	 integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
   	 crossorigin="anonymous" />

    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>ToDo List</title>
</head>
<body>
    <div id="app">
        <div>
            <input type="text" placeholder="Insert task here" v-model="task" v-on:keyup.enter="addTask">
            <button @click="addTask()">Add Task</button>
        </div>

        <h2>Todo List</h2>
        <div class="tasks" v-if="tasksList.length > 0">
            <div class="tasksList" v-for="(task, index) in tasksList">

                <input type="text" v-model="compTask = task" v-on:keyup.enter="modTask(index)">

                <span><i class="far fa-check-circle" @click="addCompleteTasks(index)"></i></span>
                <span><i class="fas fa-trash" @click="deleteTask(index)"></i></span>
            </div>
        </div>

        <div class="no_task" v-else>
            <p>
                Enjoy!!! Todo List is empty!
            </p>
        </div>

        
        <div class="complete">
            <h2>Complete</h2>
            <div class="completeTasks" v-for="(task, index) in completeTasks">
                <span> {{ task }}</span>

                <i class="fas fa-pen" @click="replace(index)"></i>

            </div>
        </div>

        


    </div>


    <!-- VUE-JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
